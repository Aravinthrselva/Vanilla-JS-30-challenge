<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS variables</title>
    <link rel="stylesheet" href="variables.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

   <div class="controls">
     <label for="spacing">Spacing:</label>
     <input id="spacing" type="range" name="spacing" min="10" max="200" value="30" data-size="px">

     <label for="blur">Blur:</label>
     <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-size="px">

     <label for="base">Base Color</label>
     <input id="base" type="color" name="base" value="#CFD2CF">
   </div>

   <img src="https://img.emg-services.net/HtmlPages/HtmlPage2798/untitled-design-31.jpg">

  <script src="variables.js" charset="utf-8"></script>
  </body>
</html>
